<!-- Stock Analytics Content -->
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Filtros de Análisis</h5>
            </div>
            <div class="card-body">
                <form method="get" class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Tienda</label>
                            <select name="store_id" class="form-control">
                                <option value="">Todas las Tiendas</option>
                                {% for store in stores %}
                                <option value="{{ store.id }}" {% if selected_store_id == store.id %}selected{% endif %}>
                                    {{ store.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Producto</label>
                            <select name="product_id" class="form-control">
                                <option value="">Todos los Productos</option>
                                {% for product in products %}
                                <option value="{{ product.id }}" {% if selected_product_id == product.id %}selected{% endif %}>
                                    {{ product.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Período</label>
                            <select name="days" class="form-control">
                                <option value="7" {% if days == 7 %}selected{% endif %}>Última Semana</option>
                                <option value="30" {% if days == 30 %}selected{% endif %}>Último Mes</option>
                                <option value="90" {% if days == 90 %}selected{% endif %}>Últimos 3 Meses</option>
                                <option value="180" {% if days == 180 %}selected{% endif %}>Últimos 6 Meses</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-search mr-1"></i> Aplicar Filtros
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Stock Level Trends -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-chart-line mr-1"></i>
                    Tendencia de Niveles de Stock
                </h3>
            </div>
            <div class="card-body">
                <canvas id="stockTrendsChart" style="min-height: 300px;"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Stock Predictions & Depletion Rates -->
<div class="row">
    <!-- Stock Predictions -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-clock mr-1"></i>
                    Predicciones de Stock
                </h3>
            </div>
            <div class="card-body">
                <canvas id="stockPredictionsChart"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Depletion Rates -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-tachometer-alt mr-1"></i>
                    Tasas de Agotamiento
                </h3>
            </div>
            <div class="card-body">
                <canvas id="depletionRatesChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Stock Alerts -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-exclamation-triangle mr-1"></i>
                    Alertas de Stock
                </h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tienda</th>
                                <th>Producto</th>
                                <th>Stock Actual</th>
                                <th>Stock Mínimo</th>
                                <th>Estado</th>
                                <th>Predicción de Agotamiento</th>
                            </tr>
                        </thead>
                        <tbody id="stockAlertsTable">
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
