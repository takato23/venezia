{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Editar Producción</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="flavor" class="form-label">Sabor</label>
                            <select class="form-select" id="flavor" name="flavor" required>
                                {% for flavor in flavors %}
                                <option value="{{ flavor }}" {% if flavor == production.flavor %}selected{% endif %}>
                                    {{ flavor }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Cantidad (kg)</label>
                            <input type="number" step="0.1" min="0" class="form-control" id="quantity" 
                                   name="quantity" value="{{ production.quantity }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="production_date" class="form-label">Fecha Elaboración</label>
                            <input type="datetime-local" class="form-control" id="production_date" 
                                   name="production_date" 
                                   value="{{ production.production_date.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Notas</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ production.notes }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('production') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
